<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav-styles.css">
    <link rel="stylesheet" href="css/user-form-styles.css">
    <link rel="shortcut icon" href="assets/logo_white.svg" type="image/x-icon">
    <title>FM - Register</title>
</head>
<body>
    <nav>
        <div class="nav-left">
          <div class="logo-area">
            <a href="/" class="logo">
              <img src="assets/logo.svg" alt="vector image of lowercase letter m outlined with border" height="50px" width="50px">
            </a>
  
            <a href="/" class="logo-text">Flight Match</a>
          </div>
        </div> <!--end nav-left-->
  
        <div class="nav-right">
          <div class="login">
            <a href="/login" class="nav-button">Log In</a>
          </div>
        </div> <!--end nav-right-->
      </nav>

      <div class="form-container">
        <form action="/users/register" method="POST" id="user-form">
            <h1>Sign Up</h1>

            <div class="input-box">
              <!-- <label for="username">Username</label> <br> -->
              <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
              <!-- <label for="email">Email</label> <br> -->
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-box">
              <!-- <label for="password">Password</label> <br> -->
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="input-box">
              <button type="submit" id="sign-up-button">Sign Up</button>
            </div>
        </form>
      </div>
</body>
</html>
